<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whatsapp_Sign Up</title>
  <link rel="stylesheet" href="Style/style-sign_up.css" />
</head>
<body>
  <div class="container">
    <img src="Style/Images/logo.png" class="logo" alt="YoJa Logo">
    <div class="form-box">
      <h2>SIGN IN</h2>
      <form class="in-box">
        <div class="four">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="password" placeholder="Password" required />
        <input type="tel" placeholder="Phone Number" required />
        </div>
        <div class="triple">
          <input class="weight" type="text" placeholder="Weight" />
          <input class="height" type="text" placeholder="Height" />
          <input class="age" type="number" placeholder="Age" />
        </div>
        <div class="double">
        <input type="text" placeholder="Gender" />
        <input type="text" placeholder="Level" />
        </div>
        <button class="btn submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
